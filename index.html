<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <form id="taskForm">
            <input id="task_title" type="text" placeholder="Enter new task Title">
            <input type="text" id="description" placeholder="Task description">
            <input type="text" id="dueDate" placeholder="Due date">
            <button id="submit">Create Task</button>

        </form>
        <h2>Tasks</h2>
        <ul id="taskList"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
